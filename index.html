<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator </h1>
<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="result">
        <button class="ac"onclick="clr()">AC</button>

        <button class="del"  onclick="del()">DEL</button>

        <button class="module" onclick="display('%')">%</button>
        <button class="division" onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="multi"onclick="display('*')">X</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="minus" onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="plus" onclick="display('+')" >+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
       
        <button class="equlas" onclick="calculate()"> =</button>
   
    </div>
</div>
<script src="calculaor.js"></script>
</body>
</html>
